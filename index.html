<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Schedule --- Choo Choo!</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

            
            <!-- Current Employees-->
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div> 
        
     <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <br>
                  <h3 class="panel-title">Add Train</h3>
                </div>
    
                <div class="panel-body">
    
                  <!-- Sign-up Form (note the various input "types")-->
                  <form role="form">
                    <div class="form-group">
                      <label for="name-input">Train Name:</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="dest-input">Destination:</label>
                      <input class="form-control" id="dest-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-input">First Train Time (HH:mm-military time):</label>
                      <input class="form-control" id="first-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="freq-input">Frequency(min):</label>
                      <input class="form-control" id="freq-input" type="number">
                    </div>
                    <br>
                    <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                    <button class="btn btn-primary" id="clear-trains" type="submit">Clear</button>
                  </form>
                  <br>
                  <br>

    
                </div>
    
              </div>
    
            </div>
    
    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

  </body>

</html>
